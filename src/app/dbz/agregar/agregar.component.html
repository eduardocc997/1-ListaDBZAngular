<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>

<form (ngSubmit)="agregar()">
    <input name="nombre" type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre">
    <input name="poder" type="text" placeholder="Poder" [(ngModel)]="nuevo.poder">
    <button type="submit">
        Agregar
    </button>
</form>
